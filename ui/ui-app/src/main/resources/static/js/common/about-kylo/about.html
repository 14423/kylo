<!--
  About Kylo popup page
-->

<div mat-dialog aria-label="About Kylo" class="_md md-kylo-theme md-transition-in">
  <mat-dialog-content>
    <p style="text-align:center;"><img src="/assets/images/kylo-logo-orange.png" style="width:300px;"/></p>
    <p style="text-align:center;"><b>{{"views.about.Version" | translate}}</b> {{version}}</p>

            <p style="text-align:justify; padding:10px" [innerHTML]="'COMMON.ABOUT_DETAILS_PARA' | translate"></p>
            <br/>
            <textarea [innerHTML]="'COMMON.ABOUT_DETAILS_TEXT_AREA' | translate" class='scrollabletextbox layout-fill flex' name=apache-licence readonly='true' rows='7' style='text-align:justify; color: black; background-color: #F6DDCC; padding:10px;'> 
            </textarea>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="cancel()" class="md-primary md-button md-kylo-theme md-ink-ripple">{{"views.about.Close" | translate}}</button>
  </mat-dialog-actions>
</div>
