<div layout="column" class="layout-padding-left" style="padding-top:10px;" >
    <div >
        <div layout="row" layout-align="start stretch">
            <mat-icon class="ng-md-icon" style="color:#009933;margin-left: -9px;margin-top:0px" *ngIf="showVerticalCheck == true">check</mat-icon>
            <span class="md-subhead layout-padding-left"  >{{sectionTitle}}</span>
            <span class="flex"></span>
            <button class="icon-btn md-icon-button md-primary md-button md-kylo-theme md-ink-ripple" (click)="edit($event)" *ngIf="allowEdit ==true && !editable">
                <mat-icon>edit</mat-icon>
            </button>
            <button md-button class="icon-btn md-icon-button md-button md-kylo-theme md-ink-ripple" (click)="cancel($event)" *ngIf="allowEdit ==true && editable">
                <mat-icon class="ng-md-icon" style="color:grey;">cancel</mat-icon>
            </button>
        </div>

        <div class="vertical-step-border">
            <div *ngIf="!editable" class="md-padding">

                <ng-content select="readonly-section"></ng-content>

            </div>
            <div *ngIf="editable == true" class="md-padding">
            <form name="{{formName}}">
                <ng-content select="editable-section"></ng-content>

                <div layout="row" layout-align="end center">
                    <button class="md-button md-kylo-theme md-ink-ripple" (click)="delete($event)" [disabled]="allowDelete == false" *ngIf="onDelete !== undefined && isDeleteVisible == true">{{"views.vertical-section-layout-template.Delete" | translate}}</button>
                    <span class="flex"></span>
                    <button class="md-button md-kylo-theme md-ink-ripple" (click)="cancel($event)">{{"views.vertical-section-layout-template.Cancel"  | translate}}</button>
                    <button class="md-accent md-raised md-button md-kylo-theme md-ink-ripple" (click)="save($event)"
                               [disabled]="isValid == false || (theForm != undefined && theForm.$invalid != undefined && theForm.$invalid == true)">{{"views.vertical-section-layout-template.Save"  | translate}}
                    </button>
                </div>
                </form>
            </div>

        </div>
    </div>

</div>
