<div *ngIf="lastBreadcrumbs.length == 2" layout-align="center" style="white-space: nowrap">
    <button style="padding-top: 7px;" class="md-button icon-btn" (click)="navigate( lastBreadcrumbs[0])">
      <mat-icon md-icon>keyboard_arrow_left</mat-icon>
    </button>
    <span>  {{ lastBreadcrumbs[0].displayName}}</span>
  </div>
  <div *ngIf="lastBreadcrumbs.length == 1" style="white-space: nowrap">
    {{ lastBreadcrumbs[0].displayName}}
  </div>
