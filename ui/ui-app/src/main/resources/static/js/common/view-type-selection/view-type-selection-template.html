<div layout="row" layout-align="center center">
    <button mat-icon-button class="icon-btn"
               (click)="viewTypeChanged('table')"
               [ngClass]="{'selected' : viewType == 'table'}">
        <mat-icon>list</mat-icon>
    </button>
    <button mat-icon-button class="icon-btn"
               (click)="viewTypeChanged('list')"
               [ngClass]="{'selected' : viewType == 'list'}">
        <mat-icon>view_list</mat-icon>
    </button>
</div>
