
<mat-content class="md-padding">
  <mat-tab-group md-dynamic-height md-border-bottom>
    <mat-tab id="jcr-query">
      <mat-tab-label>Jcr Query</mat-tab-label>
      <mat-tab-body>
        <div layout-padding>
          <div layout="row" layout-align="space-between">
            <span class="mat-title">Execute Query</span>
            <div>
              <mat-input-container *ngIf="previousQueries.length >0">
                <label>Previous Queries</label>
                <mat-select [(ngModel)]="previousQuery" (change)="changePreviousQuery()" >
                  <mat-option *ngFor="let q of previousQueries" [(ngModel)]="sql" ui-codemirror-opts="codemirrorOptions">
                  </mat-option>
                </mat-select>
              </mat-input-container>
            </div>
        </div>
        <button mat-button class="md-primary md-raised" [disabled]="loading" (click)="executeQuery()">
          Execute Query
        </button>
        <mat-progress-linear [mode]="indeterminate" *ngIf="loading"></mat-progress-linear>
        <div class="browse-results" *ngIf="loading == false ">
          <span *ngIf="queryTime != null" class="md-subhead">The query returned {{resultSize}} rows and took: {{queryTime }} </span><!--| timeWithMillis -->
          <div ui-grid-auto-resize  style="width:100%;height:500px;" ui-grid="gridOptions"></div>
        </div>
          <div layout="column" *ngIf="explainPlan != null">
            <div class="md-subhead">Explain Plan</div>
            <div style="white-space: pre-wrap;">{{explainPlan}}</div>
          </div>
        </div>
      </mat-tab-body>
    </mat-tab>
    <mat-tab id="jcr-indexes" >
      <mat-tab-label>Jcr indexes</mat-tab-label>
      <mat-tab-body>

        <div layout="column" layout-padding>
          <div layout="row" layout-align="space-between">
            <div class="mat-title">{{indexes.length}} Existing Indexes</div>
            <button mat-button class="md-primary md-raised"  (click)="reindex()">
              Re-index
            </button>
          </div>

        </div>

        <div layout="column">
          <form #indexForm="ngForm" name="indexForm" layout="column">
          <span class="mat-title">Add a new Index</span>
          <mat-input-container>
            <label>Index Name</label>
            <input matInput name="indexName" [(ngModel)]="index.indexName" required>
          </mat-input-container>

            <mat-input-container>
              <label>Kind</label>
              <mat-select name="indexKind" [(ngModel)]="index.indexKind">
                <mat-option *ngFor="let kind of indexKinds" ng-value="kind">
                  {{kind}}
                </mat-option>
              </mat-select>
            </mat-input-container>

          <mat-input-container>
            <label>Index Node Type</label>
            <input matInput name="nodeType" [(ngModel)]="index.nodeType" required>
          </mat-input-container>

          <mat-input-container>
            <label>Property Name</label>
            <input matInput name="propertyName" [(ngModel)]="index.propertyName" required>
          </mat-input-container>

            <mat-input-container>
              <label>Property Type</label>
              <mat-select name="propertyType" [(ngModel)]="index.propertyType">
                 <mat-option *ngFor="let type of propertyTypes" ng-value="type.value">
                  {{type.name}}
                </mat-option>
              </mat-select>
            </mat-input-container>
            <div flex="50">
              <button mat-button class="md-primary md-raised" [disabled]="loading" (click)="registerIndex() ">

              </button>
            </div>
