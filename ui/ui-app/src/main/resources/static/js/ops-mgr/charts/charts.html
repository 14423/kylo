<div flex fxLayout="row">
    <mat-card fxFlex="80">
        <mat-card-title style="white-space:nowrap" class="card-title">
            {{"OPS_MGR.CHARTS.PIVOT_TITLE"| translate}}
        </mat-card-title>
        <mat-card-content>
            <div *ngIf="loading" style="width:100%">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                <br/>
            </div>
            <div id="charts_tab_pivot_chart" style="width:100%" class="layout-padding-left-right">

            </div>
        </mat-card-content>
    </mat-card>
    <mat-card fxFlex="20" style="height: 100%;" class="filter-chart">
        <mat-card-title style="white-space:nowrap" class="card-title">
            {{"OPS_MGR.CHARTS.FILTER_TITLE"| translate}}
        </mat-card-title>
        <mat-card-content>
            <div *ngIf="message != ''" [ngClass]="{'error':isWarning}" style="padding-left:25px;">
                {{message}}
            </div>
            <mat-list flex class="layout-padding-top-bottom" fxLayout="column" class="list-item-table">
                <mat-list-item class="ListItemContainer">
                    <div layout-align="space-between start" fxLayout="column" class="item-column md-list-item-text ">
                        <mat-form-field>
                            <label>{{"views.main.feed-manage-narrow"| translate}}</label>
                            <mat-select multiple [(ngModel)]="selectedFeedNames" (change)="feedsSelected($event)">
                                <mat-option *ngFor="let feedName of feedNames" [value]="feedName">
                                    {{feedName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item class="ListItemContainer">
                    <div layout-align="space-between start" fxLayout="column" class="item-column md-list-item-text ">
                        <mat-form-field>
                            <input matInput [matDatepicker]="startPicker" placeholder="{{'OPS_MGR.CHARTS.START_DATE_PLACEHOLDER'| translate}}">
                            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                            <mat-datepicker #startPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </mat-list-item>
                <mat-list-item class="ListItemContainer">
                    <div layout-align="space-between start" fxLayout="column" class="item-column md-list-item-text ">
                        <mat-form-field>
                            <input matInput [matDatepicker]="endPicker" placeholder="{{'OPS_MGR.CHARTS.END_DATE_PLACEHOLDER'| translate}}">
                            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                            <mat-datepicker #endPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item class="ListItemContainer">
                    <div layout-align="space-between start" fxLayout="column" class="item-column md-list-item-text ">
                        <mat-form-field>
                            <label>Limit</label>
                            <mat-select [(ngModel)]="limitRows" (change)="limitOptionChanged($event)">
                                <mat-option *ngFor="let limit of limitOptions" [value]="limit">
                                    {{limit}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item class="ListItemContainer" layout-align="space-between start" fxLayout="column">
                    <div layout-align="space-between start" fxLayout="column" class="item-column md-list-item-text ">
                        <button mat-button class="border-btn" color="primary" (click)="refreshPivotTable()">{{"view.main.update"| translate}}</button>
                    </div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
