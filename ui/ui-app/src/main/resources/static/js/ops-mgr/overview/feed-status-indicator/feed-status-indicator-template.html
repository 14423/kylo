<mat-card layout-align="center center" style="padding: 8px;">
    <mat-card-title style="margin-bottom: 0; text-align: center; padding: 0; font-size: 14px;">
        <span class="card-title kpi-header">{{"Feed Health" | translate}}</span>
        <span class="md-caption kpi-subtitle ">{{"Monitors All Feed Health" | translate}}</span>
    </mat-card-title>
    <mat-card-content  layout="column"  layout-align="center center" class="kpi-content" style="width:100%; padding:0;">
        <div *ngIf="dataLoaded">
            <nvd3 #nvd3 flex [options]="chartOptions" [data]="chartData" api="chartApi" config="chartConfig"></nvd3>
            <div layout="row" layout-align="space-between end" flex class="kpi-health-count-container" >
            <span layout="column" (click)="onHealthyClick()" style="cursor: pointer;">
                <span class="kpi-health-count" [ngClass]="{'tc-positive':dataMap.Healthy.count >0}">{{dataMap.Healthy.count}}</span>
                <span class="md-caption kpi-health-label">{{"Healthy" | translate}}</span>
            </span>
            <span layout="column" (click)="onUnhealthyClick()" style="cursor: pointer;">
                <span class="kpi-health-count" [ngClass]="{'tc-negative':dataMap.Unhealthy.count >0}">{{dataMap.Unhealthy.count}}</span>
                <span class="md-caption kpi-health-label">{{"Unhealthy" | translate}}</span>
            </span>
            </div>
        </div>
        <div  *ngIf="!dataLoaded" class="kpi-loading" layout-align="center center" layout="column">
            <md-progress-circular md-mode="indeterminate" md-diameter="60" class="md-accent"></md-progress-circular>
        </div>

    </mat-card-content>


</mat-card>
