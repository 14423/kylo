<mat-card>
    <mat-card-title style="width:100%;">
        <span class="card-title" style="white-space:nowrap">{{"views.feed-activity-template.JA" | translate}}</span>
        <span fxFlexAlign="end" class="btn-group">
            <button mat-button class="btn-border" [ngClass]="{'selected': dateSelection == '3-D'}" (click)="changeDate('3-D')">{{"views.feed-activity-template.3D" | translate}}</button>
            <!--  <mat-button flex="none" class="border-btn small"  ng-class="{'selected': dateSelection == '10-day'}" ng-click="dateSelection = '10-day'">{{"views.feed-activity-template.10D" | translate}}</mat-button> -->
            <button mat-button  class="btn-border" [ngClass]="{'selected': dateSelection == '1-M'}" (click)="changeDate('1-M')">{{"views.feed-activity-template.1M" | translate}}</button>
            <button mat-button  class="btn-border" [ngClass]="{'selected': dateSelection == '3-M'}" (click)="changeDate('3-M')">{{"views.feed-activity-template.3M" | translate}}</button>
            <button mat-button  class="btn-border" [ngClass]="{'selected': dateSelection == '1-Y'}" (click)="changeDate('1-Y')">{{"views.feed-activity-template.1Y" | translate}}</button>
        </span>
    </mat-card-title>
    <mat-card-content>
        <div *ngIf="dataLoaded">
            <nvd3 [options]="chartOptions" [data]="chartData" ></nvd3>
        </div>
        <div *ngIf="!dataLoaded" layout-align="center center" fxLayout="column">
            <mat-spinner mode="indeterminate" diameter="60"></mat-spinner>
        </div>
    </mat-card-content>
</mat-card>
