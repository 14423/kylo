<mat-card class="filter-header">
    <mat-card-title style="font-size:smaller;">

        <mat-toolbar style="display:flex">
            <div style="white-space: nowrap;margin-top:6px;" class="card-title">{{cardTitle | translate}}</div>
            <td-search-box #searchBox style="width: 100%;margin-left: 18px;margin-right: 18px;" placeholder="Filter" (searchDebounce)="search($event)" [showUnderline]="true" [alwaysVisible]="true" flex>
            </td-search-box>
            <button class="md-icon-button filter-help-button md-button md-kylo-theme md-ink-ripple" 
                    style="background-color: white; border: 0;"
                    aria-label="Filter Help" 
                    (click)="showFilterHelpPanel($event)" 
                    *ngIf="showFilterHelpPanel">
                <mat-icon size="15" style="color:grey;">help</mat-icon>
            </button>
        </mat-toolbar>
    </mat-card-title>

    <mat-card-content>

        <mat-tab-group flex [selectedIndex]="tabMetadata.selectedIndex"
                            (selectedIndexChange)="onTabSelected($event)"
                            layout-fill  dynamicHeight>

                <mat-tab *ngFor="let tab of tabs"
                        [disabled]="tab.disabled" flex>
                        <ng-template mat-tab-label>{{tab.title}}</ng-template>
                    <div>
                        <mat-divider></mat-divider>
                        
                        <filtered-paginated-table-view 
                            [showToolbar]="false"
                            [columns]="columns"
                            [sortable]="true"
                            [sortBy]="sortBy"
                            [sortOrder]="sortOrder"
                            [clickable]="true"
                            [filteredData]="filteredData"
                            [firstLast]="false"
                            [pageSize]="pageSize"
                            [filteredTotal]="filteredTotal"
                            [allowedPageSize]="[5,10,20,50]"
                            (rowClicked)="jobDetails($event)"
                            (sortChanged)="sort($event)"
                            (pageSizeChanged)="onPageSizeChange($event)"
                            >

                                <ng-template tdDataTableTemplate="state" let-value="value" let-row="row" let-column="column">
                                    <span  [ngClass]="{'success':(row.displayStatus == 'COMPLETED' || row.displayStatus =='STARTING' || row.displayStatus =='STARTED' ),'error':row.displayStatus == 'FAILED', 'warn':(row.displayStatus == 'STOPPING' || row.displayStatus =='STOPPED'), 'abandoned':row.displayStatus == 'ABANDONED','unknown':row.displayStatus == 'UNKNOWN'}">
                                        <ng-md-icon icon="{{row.icon}}" size="20" >
                                        </ng-md-icon>
                                        <span hide show-gt-md>{{row.displayStatus}}</span>
                                    </span>
                                </ng-template>

                                <ng-template tdDataTableTemplate="startTime" let-value="value" let-row="row" let-column="column">
                                    <span>{{row.startTime | date:'MMM d, yyyy HH:mm:ss'}}</span>
                                </ng-template>

                                <ng-template tdDataTableTemplate="runTime" let-value="value" let-row="row" let-column="column">
                                    <span>{{row.runTime | date: 'fullTime'}}</span>
                                </ng-template>

                                <ng-template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
                                    <md-button class="border-btn action-btn" *ngIf="row.status !='COMPLETED' && row.status !='FAILED' && allowAdmin" (click)="failJob($event,job)">{{"views.jobs-template.FAIL" | translate}}</md-button>
                                    <md-button class="border-btn action-btn" *ngIf="row.status =='FAILED' && allowAdmin" (click)="abandonJob($event,job)">{{"views.jobs-template.ABANDON" | translate}}</md-button>
                                    <span *ngIf="row.errorMessage != ''">
                                        <br/>
                                        <span class="md-warn md-caption">{{row.errorMessage}}</span>
                                    </span>
                                </ng-template>

                        </filtered-paginated-table-view>

                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
