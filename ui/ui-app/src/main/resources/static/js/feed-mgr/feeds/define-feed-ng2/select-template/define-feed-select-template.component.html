<td-layout-nav color="none">
  <div td-toolbar-content fxLayout="row" fxLayoutAlign="start end" fxFlex="">
    <div fxLayout="row" fxLayoutAlign="start center" flex>
      <span [translate] fxFlex="" class="text-truncate">views.define-feed.Sat</span>
    </div>
    <span fxFlex></span>
    <div class="import-button pad-right-md" *ngIf="allowImport">
      <button mat-button (click)="gotoImportFeed()">
        <mat-icon color="primary">add_circle_outline</mat-icon>
        <span class="text-caps" translate>views.define-feed.import</span>
      </button>
    </div>
  </div>
  <div class="bgc-grey-50" *tdLoading="'processingFeed'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
    <div fxLayout="column"  *ngIf="recentTemplates.length >0">
      <h3 class="push-sm pad-none pad-top-sm pad-left-sm" mat-subheader>Recent</h3>
      <ng-container [ngTemplateOutlet]="templateCards"
                    [ngTemplateOutletContext]="{$implicit:recentTemplates}">
      </ng-container>
    </div>


    <div fxLayout="column">
      <h3 mat-subheader class="push-sm pad-none pad-left-sm">All Templates</h3>
      <ng-container [ngTemplateOutlet]="templateCards"
                    [ngTemplateOutletContext]="{$implicit:allTemplates}">
      </ng-container>
    </div>


  </div>
</td-layout-nav>

<ng-template #templateCards let-templates>
  <div fxLayout="row wrap" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <ng-template let-template let-index="index" let-last="last" ngFor [ngForOf]="templates">
      <div [id]="template.templateName" flex-gt-lg="25" flex-gt-md="33" flex-md="33" flex-sm="50" flex-xs="50">

        <mat-card fxFlex fxLayout="row" class="pad-none" (click)="selectTemplate(template)" style="width:400px;height:162px;color:#444">

          <div fxLayout="column" [style.background]="template.iconColor"  fxLayoutAlign="center center" fxFlex="25">
            <mat-icon style="color:white;font-size:45px" fxLayoutAlign="center center">{{template.icon}}</mat-icon>
          </div>
          <div fxLayout="column" fxFlex>
            <mat-card-content fxFlex style="max-height:103px">

                <div class="md-title pad-bottom-sm">{{template.templateName}}</div>
                <div [matTooltip]="template.description"
                     matTooltipShowDelay="1000" class="md-subtitle tc-grey-600 block-with-text">
                  {{template.description}}
                </div>

            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions fxLayoutAlign="end" style="padding:0px 8px">
              <button mat-icon-button disabled="true">
                <mat-icon>favorite_border</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>open_in_new</mat-icon>
              </button>
            </mat-card-actions>
          </div>

        </mat-card>
      </div>
    </ng-template>
  </div>
</ng-template>


<ng-template #templateCards3 let-templates>

  <div fxLayout="row wrap" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <ng-template let-template let-index="index" let-last="last" ngFor [ngForOf]="templates">
      <div [id]="template.templateName" flex-gt-lg="25" flex-gt-md="33" flex-md="33" flex-sm="50" flex-xs="50">
        <mat-card class="mat-card-colored" (click)="selectTemplate(template)" style="width:375px;height:150px;color:#444">
          <mat-card-content fxFlex fxLayout="row" fxLayoutAlign="start">

            <div fxFlex="30" [style.background]="template.iconColor" fxLayoutAlign="center" fxLayout="column">
              <mat-icon style="color:white;font-size:30px">{{template.icon}}</mat-icon>
            </div>
            <div fxFlex fxLayout="column" fxLayoutAlign="start">
              <mat-card-title style="font-size:18px">{{template.templateName}}</mat-card-title>
              <mat-card-subtitle class="tc-grey-600 block-with-text" style="font-size:14px" [matTooltip]="template.description"
                                 matTooltipShowDelay="1000">{{template.description}}
              </mat-card-subtitle>
            </div>

          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions align="end" style="margin-top:-8px;color:#888">

            <button mat-icon-button>
              <mat-icon>favorite_border</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>open_in_new</mat-icon>
            </button>

          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </div>
</ng-template>
