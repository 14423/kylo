<div fxLayoutAlign="center center" fxLayout="row">
     <div fxFlex="110px" *ngIf="allowImport"></div>
     <div class="mat-padding import-feed-text" fxLayout="row" fxFlex fxLayoutAlign="center center">
         <span translate>views.define-feed.Sat</span>
     </div>
    <div class="import-button pad-right-md" *ngIf="allowImport">
        <button mat-button (click)="gotoImportFeed()">
           <mat-icon color="primary">add_circle_outline</mat-icon>
           <span class="text-caps" translate>views.define-feed.import</span>
        </button>
    </div>
</div>

<div  fxLayout="column" class="mat-padding">
    <h3 mat-subheader>Recent</h3>
  <mat-grid-list cols="4" rowHeight="150px" gutterSize="10px" >
      <mat-grid-tile *ngFor="let template of recentTemplates"   [style.background]="template.iconColor" (click)="selectTemplate(template)">
        <mat-icon class=" icon-component tc-white">{{template.icon}}</mat-icon>
       <mat-grid-tile-footer>
         <div class="mat-grid-list-text" >{{template.templateName}}</div>
         <div class="mat-grid-list-text hint">{{template.description}}</div>
       </mat-grid-tile-footer>
      </mat-grid-tile>
  </mat-grid-list>
</div>


<div  fxLayout="column"  class="mat-padding">
  <h3 mat-subheader>All Templates</h3>
  <mat-grid-list cols="4" rowHeight="150px" gutterSize="10px" >
    <mat-grid-tile *ngFor="let template of allTemplates"   [style.background]="template.iconColor" (click)="selectTemplate(template)">
      <mat-icon class="icon-component tc-white">{{template.icon}}</mat-icon>
      <mat-grid-tile-footer>
        <div class="mat-grid-list-text" >{{template.templateName}}</div>
        <div class="mat-grid-list-text hint">{{template.description}}</div>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
