<md-dialog arial-label="Apply domain types">
  <form name="overwriteFieldsForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools"> 
        <h2>{{'SHARED.APPLY_DOMAIN_TYPE.APPLY_DOMAIN_TYPE' | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" size="20"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div style="padding-bottom: 12px;">{{'SHARED.APPLY_DOMAIN_TYPE.COLOUMN_DESELECT' | translate}}</div>
        <div ui-grid="gridOptions" ui-grid-selection></div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">{{'view.main.cancel' | translate}}</md-button>
      <md-button class="md-raised md-primary" ng-click="hide()">{{views.query-table-header.filter-apply' | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
