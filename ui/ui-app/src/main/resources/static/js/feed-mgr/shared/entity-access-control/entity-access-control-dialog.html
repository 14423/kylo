<div mat-dialog aria-label="Access Control" style="min-width:700px;max-width:700px;">

  <form name="theForm">
    <mat-toolbar>
      <div class="md-toolbar-tools">
        <h2>Access Control for {{entityTitle}}</h2>
        <span flex></span>
        <button class="md-icon-button" (click)="onCancel()">
          <ng-md-icon icon="close" size="20"></ng-md-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-dialog-content>
      <div class="md-dialog-content" >
        <entity-access-control entity="entity" [entityType]="{{entityType}}" model="model" [theForm]="theForm" [queryForEntityAccess]="true"></entity-access-control>
        <div layout="row" layout-padding>
          <div flex="40" style="align-self:center;">
            <span>Index feed metadata and schema</span>
            <div class="hint">
              Index metadata and schema for the feed in a search engine. (Unchecking will disable indexing of feed's metadata and schema, and also delete the feed's existing metadata and schema from index.)
            </div>
          </div>
          <div flex class="">
            <mat-checkbox
                [(ngModel)]="allowIndexing"
                aria-label="Indexing Allowed"
                ng-true-value=true
                ng-false-value=false
                [disabled]="false"
                class="md-primary md-align-top-left" flex>
            </mat-checkbox>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions layout="row" layout-align="start stretch" flex>
      <span flex></span>
      <button (click)="onCancel($event)">
        Cancel
      </button>
      <button class="md-raised md-primary" (click)="onSave($event)" [disabled]="preconditionForm.$invalid">
        Done
      </button>
    </mat-dialog-actions>
  </form>

</div>
