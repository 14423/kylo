<info-item name="{{feed.category.name}}" description="Category" icon="folder" (cancel)="cancel()" (save)="save()"
                [(editing)]="editing"
                [editable]="editable && feed.canEdit() && !feed.readonly">
<form [formGroup]="formGroup">

  <category-autocomplete [formGroup]="formGroup" [category]="feed.category">
  </category-autocomplete>
</form>
</info-item>
