<div class="feed-user-property" layout="row" *ngFor="let property of propertyList" style="margin-top:-10px">

  <mat-form-field class="md-block" flex-gt-sm *ngIf="property.locked">
    <input matInput placeholder='{{property.displayName}}' [(ngModel)]="property.value" [required]="property.required"/>
    <div class="hint" *ngIf="property.description">{{property.description}}</div>
    <!-- <div ng-messages="property.$error" md-auto-hide="false">
      <div ng-message="missingValue"> {{"views.property-list-editor.AVIR" | translate}} </div>
    </div> -->
  </mat-form-field>

    <mat-form-field *ngIf="!property.locked" flex="50" style="padding: 2px;">
        <input matInput placeholder='{{"views.property-list-editor.Property" | translate}}' [(ngModel)]="property.systemName" (change)="onFieldUpdate(property)">
        <!-- <div ng-messages="property.$error" md-auto-hide="false">
            <div ng-message="duplicate"> {{"views.property-list-editor.PMBU" | translate}} </div>
            <div ng-message="missingName"> {{"views.property-list-editor.ANIR" | translate}} </div>
        </div> -->
    </mat-form-field>

    <mat-form-field flex="45" *ngIf="!property.locked" style="padding: 2px;">
        <input matInput placeholder='{{"views.property-list-editor.Value" | translate}}' [(ngModel)]="property.value" (change)="onFieldUpdate(property)">
        <!-- <div ng-messages="property.$error" md-auto-hide="false">
            <div ng-message="missingValue"> {{"views.property-list-editor.AVIR" | translate}} </div>
        </div> -->
    </mat-form-field>

    <button class="md-icon-button md-button md-kylo-theme md-ink-ripple" aria-label="Delete" (click)="removeProperty($index)" [hidden]="property.locked">
        <mat-icon>delete</mat-icon>
    </button>
</div>

<button class="md-raised md-button md-kylo-theme md-ink-ripple" (click)="addProperty()"> {{"views.property-list-editor.AP" | translate}} </button>
