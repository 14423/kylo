<style>

  /* styles for '...' */
  .block-with-text {
    /* hide text if it more than N lines  */
    overflow: hidden;
    /* for set '...' in absolute position */
    position: relative;
    /* use this value to count block height */
    line-height: 1.2em;
    /* max-height = line-height (1.2) * lines max number (3) */
    max-height: 3.6em;
    /* fix problem when last visible word doesn't adjoin right side  */
    text-align: justify;
    /* place for '...' */
    margin-right: -1em;
    padding-right: 1em;
  }

  .kylo-card-title {
    font-size:18px;
    font-weight:300;
  }

  .kylo-card-subtitle {
    font-size:13px;
  }

  .kylo-card-icon {
    fill:white;
    margin-left:14px;
    margin-top:55px;
  }

  .kylo-card-template {
    width:360px;
    height:153px;
    background-color:white;
  }

  .kylo-icon-button mat-icon {
    font-size:22px;
  }
  .kylo-content-template {
    max-height:98px;
    min-height:98px;
    height:98px;
  }
</style>
<td-layout>
    <mat-progress-bar color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div layout="row" flex class="md-padding feed-categories" layout-align="start start" layout-wrap *ngIf="!loading">
        <mat-card *ngFor="let category of filteredCategories" class="kylo-card-template cursor-pointer push-bottom push-right"
                (click)="editCategory(category)" fxFlex="100%" fxLayout="row" 
                style="display: flex; padding: 0 !important; border: 0 !important; box-shadow: 0 1px 5px 0 rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.12); margin: 0 16px 16px 0;">
            <div fxLayout="column" [ngStyle]="getColorStyle(category.iconColor)" fxLayoutAlign="center center" style="min-width: 20%;z-index: 1;">
              <ng-md-icon icon="{{category.icon}}" size="40" class="kylo-card-icon"></ng-md-icon>
            </div>
            <div fxLayout="column" fxFlex="80">
              <div flex class="kylo-content-template push-top-md push-left">
                <div class="kylo-card-title pad-bottom-sm">{{category.name}}</div>
                <div [matTooltip]="category.description"
                      matTooltipShowDelay="1000" style="padding-right:36px" class="kylo-card-subtitle tc-grey-600 block-with-text">
                  {{category.description || 'No description provided'}}
                </div>
              </div>
              <mat-divider class="md-kylo-theme"></mat-divider>
            </div>
        </mat-card>
    </div>
</td-layout>
