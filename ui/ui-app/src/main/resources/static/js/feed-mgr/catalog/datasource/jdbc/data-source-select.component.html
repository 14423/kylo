<form style="align-items: start;padding-top: 16px" fxLayout="column">
  <mat-form-field>
    <mat-select placeholder="Select a data source" name="dataSource" ngModel="teradata">
      <mat-option value="mysql">MySQL</mat-option>
      <mat-option value="teradata">Teradata</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<mat-tab-group dynamicHeight="true">
  <mat-tab label="Table">
    <div fxLayout="row" fxLayoutAlign="start center" class="pad-left-sm pad-right-sm">
      <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        <ol class="mat-title">
          <li><a href="#">Schemas</a></li>
          <li>concerts</li>
        </ol>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)" fxFlex></td-search-box>
    </div>
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item>
        <ng-md-icon mat-list-icon icon="grid_on" style="fill: #898989"></ng-md-icon>
        <span mat-line>events</span>
        <mat-checkbox></mat-checkbox>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <ng-md-icon mat-list-icon icon="grid_on" style="fill: #898989"></ng-md-icon>
        <span mat-line>venues</span>
        <mat-checkbox></mat-checkbox>
      </mat-list-item>
    </mat-list>
    <div class="md-padding" *ngIf="false" layout="row" layout-align="center center">
      <h3>No results to display.</h3>
    </div>
    <mat-divider></mat-divider>
    <td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
      <span hide-xs>Rows per page:</span>
      <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
        <mat-option *ngFor="let size of [50, 100, 200, 500]" [value]="size">
          {{size}}
        </mat-option>
      </mat-select>
      {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>
  </mat-tab>
  <mat-tab label="SQL">

  </mat-tab>
</mat-tab-group>

<button mat-raised-button color="primary">Test connection</button>
