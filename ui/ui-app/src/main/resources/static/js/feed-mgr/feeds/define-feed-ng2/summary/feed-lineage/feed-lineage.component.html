<mat-card class="mat-typography">
<mat-card-header class="mat-typography">
  <mat-card-title>Feed Lineage - {{feed.feedName}}</mat-card-title>
  <mat-card-subtitle><span *ngIf="feed.mode == 'DRAFT'">DRAFT</span>
    <span *ngIf="feed.mode !='DRAFT'">{{feed.state}}</span>
  </mat-card-subtitle>
</mat-card-header>
  <mat-card-content>
    Feed Lineage
  </mat-card-content>
</mat-card>
