<div>
  <mat-form-field>
    <mat-select [ngModel]="limit" (change)="onLimitChange($event)" placeholder="Limit">
      <mat-option *ngFor="let opt of limitOptions" [value]="opt">
        {{opt}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field [style.min-width.px]="170">
    <mat-select [ngModel]="filter" (change)="onFilterChange($event)" placeholder="Filter By Rule Violation">
      <mat-option *ngFor="let opt of filterOptions" [value]="opt">
        {{opt.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="(rows && rows.length == 0) || (loadingData || loadingFilterOptions)" class="no-data" fxLayout="column" fxLayoutAlign="center center">
    <ng-md-icon class="tc-grey-500" icon="find_in_page" size="96"></ng-md-icon>
    <h2 *ngIf="rows && rows.length == 0 && !(loadingData || loadingFilterOptions)" >There are no invalid rows</h2>
    <h2 *ngIf="loadingData || loadingFilterOptions" >Loading...</h2>
  </div>

  <div id="invalidProfile" fxFlex></div>

</div>
