<link rel="stylesheet" href="js/feed-mgr/visual-query/transform-data/profile-stats/analyze-column.css"/>

<mat-toolbar mat-dialog-title class="mat-dialog-title" [color]="['primary']">
  <span>{{dialog.fieldName}}</span>
  <span class="flex"></span>
  <button mat-icon-button (click)="cancel()">
    <mat-icon arial-label="Close dialog">close</mat-icon>
  </button>
</mat-toolbar>
<div mat-dialog-content class="mat-dialog-content" layout-padding>
  <column-analysis profile="dialog.profile" field="dialog.fieldName"></column-analysis>
</div>
