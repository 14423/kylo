<div mat-dialog aria-label="Saving Feed">
  <mat-toolbar style="background-color:white;color: rgba(0, 0, 0, 0.54);">
    <div class="md-toolbar-tools">
      <h4>
        <ng-md-icon size="24" md-icon icon="save" aria-label="Saving Feed" style="fill:#3483BA"></ng-md-icon>
        <span> {{"views.feed-saving-dialog.Saving" | translate}} {{feedName}}</span>
      </h4>
      <span flex></span>
    </div>
  </mat-toolbar>
  <mat-dialog-content layout="column" flex style="min-width:500px;" layout-padding>
    <div class="md-subhead">{{message}}</div>
    <div layout="row" layout-sm="column" layout-align="space-around" class="layout-padding-top-bottom">
      <mat-spinner mode="indeterminate" class="md-accent"></mat-spinner>
    </div>

  </mat-dialog-content>
</div>
