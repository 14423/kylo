<mat-card>
  <mat-card-title>
    <div layout="row" layout-align="space-between-center" flex>
      <div class="card-title" flex>{{'FEEDMGR.TEMPLATES.STEPPER.ACCESS_CONTROL' | translate}}</div>
      <h2 class="card-sub-header" [translate]="'FEEDMGR.TEMPLATES.STEPPER.SELECT.COUNTER'" [translateParams]="{before : 4, after: 5}"></h2>
    </div>
  </mat-card-title>

  <mat-card-content class="md-padding">

  <form #templateAccessControlForm=ngForm name="templateAccessControlForm">

    <entity-access-control [entity]="model" entityType="template" [theForm]="templateAccessControlForm" [readOnly]="!allowEdit"></entity-access-control>
    <br/><br/><br/>

    <div>
      <button mat-button matStepperPrevious (click)="stepper.previous()">{{'views.step-buttons.Previous-btn' | translate}}</button>
      <button mat-button matStepperNext (click)="stepper.next()">{{'views.step-buttons.Continue-btn' | translate}}  5</button>
    </div>

  </form>

  </mat-card-content>
</mat-card>
