  <div flex style="width:100%" >

    <mat-horizontal-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Select Template</ng-template>
                <thinkbig-register-select-template [(formGroup)]="firstFormGroup" [stepper]="stepper" (onCancelStepper)="cancelStepper()"></thinkbig-register-select-template>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Input Properties</ng-template>
                <thinkbig-register-processor-properties  [(formGroup)]="secondFormGroup" [stepIndex]="1" cardTitle="Input Properties" processorPropertiesFieldName="input"></thinkbig-register-processor-properties>
            </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Additional Properties</ng-template>
                <thinkbig-register-processor-properties [(formGroup)]="thirdFormGroup" [stepIndex]="2" cardTitle="Additional Properties" processorPropertiesFieldName="additional"></thinkbig-register-processor-properties> 
            </form>
        </mat-step>
        <mat-step [stepControl]="fourthFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Access Control</ng-template>
                <thinkbig-template-access-control [stepIndex]="3" cardTitle="Access Control"></thinkbig-template-access-control>
            </form>
        </mat-step>
        <mat-step [stepControl]="fifthFormGroup">
            <form [formGroup]="fifthFormGroup">
                <ng-template matStepLabel>Register</ng-template>
                <thinkbig-register-complete-registration [(formGroup)]="fifthFormGroup" [stepIndex]="4"></thinkbig-register-complete-registration>
            </form>
        </mat-step>
                
    </mat-horizontal-stepper>

</div>
