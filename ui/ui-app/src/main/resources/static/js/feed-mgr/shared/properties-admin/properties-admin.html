<mat-list layout-fill class="list-item-table list-condensed">
    <mat-list-item>
        <div layout="row" layout-fill>
            <div flex="50" class="md-list-item-text hint">{{"views.properties-admin.Name" | translate}}</div>
            <div flex="40" class="md-list-item-text hint">{{"views.properties-admin.SystemName" | translate}}</div>
            <div flex="10" class="md-list-item-text hint">{{"views.properties-admin.Required" | translate}}</div>
        </div>
    </mat-list-item>
    <mat-list-item *ngFor="let field of fieldList">
        <div layout="row" layout-fill>
            <div layout="column" flex="50" class="md-list-item-text">
                <span>{{field.displayName}}</span>
                <span class="hint">{{field.description}}</span>
            </div>
            <div flex="40" class="md-list-item-text ">{{field.systemName}}</div>
            <div flex="10" class="md-list-item-text ">
                <ng-md-icon *ngIf="field.required" icon="check"></ng-md-icon>
            </div>
        </div>
    </mat-list-item>
</mat-list>
