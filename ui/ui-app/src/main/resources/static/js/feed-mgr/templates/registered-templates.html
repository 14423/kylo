<filtered-paginated-table-view
    [columns]="columns"
    [sortable]="true"
    [sortBy]="sortBy"
    [sortOrder]="sortOrder"
    [clickable]="true"
    [cardTitle]="cardTitle"
    [filteredData]="filteredData"
    [firstLast]="false"
    [pageSize]="pageSize"
    [filteredTotal]="filteredTotal"
    [allowedPageSize]="[5,10,20,50]"
    (sortChanged)="sort($event)"
    (searchDebounced)="search($event)"
    (pageSizeChanged)="onPageSizeChange($event)">

        <ng-template tdDataTableTemplate="templateName" let-value="value" let-row="row" let-column="column">
            <div (click)="templateDetails(row)" style="display:flex">
                <ng-md-icon icon="{{row.icon}}" size="20" hide-xs [ngStyle]="{'fill':row.iconColor}" style="margin: 0 5px 0 0;">
                </ng-md-icon>
                <span>
                    {{value}}
                </span>
              <span *ngIf="row.updateAvailable" title="Update available from Repository">
                                      <ng-md-icon icon="update" size="20" style="fill:#F08C38"> </ng-md-icon>
                                      {{'FEEDMGR.TEMPLATES.CHANGE_ORDER' | translate}}
                                  </span>
            </div>
        </ng-template>
        <ng-template tdDataTableTemplate="properties" let-value="value" let-row="row" let-column="column">
            <span (click)="templateDetails(row)">
                {{value.length}}
            </span>
        </ng-template>
        <ng-template tdDataTableTemplate="updateDate" let-value="value" let-row="row" let-column="column">
                <span (click)="templateDetails(row)">
                    {{value | date: 'MM/dd/yyyy' }}
                </span>
            </ng-template>
        <ng-template tdDataTableTemplate="export" let-value="value" let-row="row" let-column="column">
            <a href="{{row.exportUrl}}" style="display:flex;" class="md-button md-kylo-theme md-ink-ripple layout-align-center-stretch" layout-align="center">
                <mat-icon size="20" style="color:rgb(0,191,165); margin-top:5px;">launch</mat-icon>
                <div style="padding-left:10px;">{{'views.feed-details.Export' | translate}}</div>
            </a>
        </ng-template>

</filtered-paginated-table-view>
