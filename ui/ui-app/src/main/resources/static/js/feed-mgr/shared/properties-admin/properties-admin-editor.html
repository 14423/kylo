<ul class="user-field-list" dnd-list="fieldList">
    <li layout="column" *ngFor="let field of fieldList; let index = index; let first = first; let last = last" style="padding-bottom: 5px;">
        <div layout="row">
            <div layout="column">
                <button class="md-icon-button user-field-move-up md-button md-kylo-theme" md-no-ink="true" [disabled]="first" (click)="moveUp(index)">
                    <mat-icon aria-mat-label="Move up">arrow_drop_up</mat-icon>
                </button>
                <button class="md-icon-button user-field-move-down md-button md-kylo-theme" md-no-ink="true" [disabled]="last" (click)="moveDown(index)">
                    <mat-icon aria-mat-label="Move down">arrow_drop_down</mat-icon>
                </button>
            </div>

            <mat-form-field flex="45">
                <input matInput placeholder='{{"views.properties-admin-editor.Name" | translate}}' [(ngModel)]="field.displayName" (change)="updateField(field)">
                <!-- <div ng-messages="field.$error" md-auto-hide="false">
                    <div ng-message="duplicate">{{"views.properties-admin-editor.Nmbu" | translate}}</div>
                    <div ng-message="missingName">{{"views.properties-admin-editor.Anir" | translate}}</div>
                </div> -->
            </mat-form-field>

            <span flex="5"></span>

            <mat-form-field flex="40">
                <input matInput placeholder='{{"views.properties-admin-editor.SN" | translate}}' [(ngModel)]="field.systemName" [readonly]="!field.$isNew">
            </mat-form-field>

            <button flex="5" class="md-icon-button user-field-delete md-button md-kylo-theme md-ink-ripple flex-5" aria-mat-label="Delete" (click)="removeField(index)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>

        <div layout="row">
            <span flex="5"></span>

            <mat-form-field flex="90">
                <mat-label>{{"views.properties-admin-editor.Description" | translate}}</mat-label>
                <input matInput [(ngModel)]="field.description"  (change)="updateField(field)">
            </mat-form-field>

            <span flex="5"></span>
        </div>

        <div layout="row">
            <span flex="5"></span>

            <div layout="column" flex="90" class="md-input-has-value">
                <mat-checkbox placeholder='{{"views.properties-admin-editor.Required" | translate}}' [(ngModel)]="field.required"  (change)="updateField(field)"></mat-checkbox>
            </div>

            <span flex="5"></span>
        </div>
    </li>
</ul>

<button class="md-primary md-raised md-button md-kylo-theme md-ink-ripple" (click)="addField()">{{"views.properties-admin-editor.AP" | translate}}</button>
