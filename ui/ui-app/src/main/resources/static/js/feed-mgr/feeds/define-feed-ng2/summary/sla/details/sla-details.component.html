<mat-card class="mat-typography">

  <mat-card-header>
    <mat-card-title *ngIf="isEditing" translate>Sla.Details.EditSla</mat-card-title>
    <mat-card-title *ngIf="isCreating" translate>Sla.Details.CreateNewSla</mat-card-title>
    <span fxFlex></span>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="slaForm">
      <sla-form [formGroup]="slaForm" [sla]="sla" [feed]="feedModel"></sla-form>
    </form>
  </mat-card-content>

  <mat-card-actions *ngIf="!loadingFeed && !loadingSla && allowEdit">
    <button mat-button mat-raised-button color="primary" (click)="onSaveSla()" [disabled]="slaForm.invalid || savingSla">{{"Sla.Details.Save" | translate}}</button>
    <button mat-button mat-raised-button (click)="onCancelSaveSla()">{{"Sla.Details.Cancel" | translate}}</button>
    <button mat-button mat-raised-button (click)="onDeleteSla()" [disabled]="deletingSla">{{"Sla.Details.Delete" | translate}}</button>
  </mat-card-actions>

</mat-card>
