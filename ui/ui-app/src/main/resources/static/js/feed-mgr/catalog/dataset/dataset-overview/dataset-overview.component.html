<mat-card>
  <mat-card-header>
    <mat-card-title fxLayout="row" fxLayoutAlign=" center">
      <div>Overview</div>
    </mat-card-title>
    <mat-card-subtitle>Dataset "{{dataset.title}}"</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Schema">
        <div class="overview-tab">
          Schema content
        </div>
      </mat-tab>
      <mat-tab label="Preview">
        <div class="overview-tab">
          Preview content
        </div>
      </mat-tab>
      <mat-tab label="Lineage">
        <div class="overview-tab">
          Lineage content
        </div>
      </mat-tab>
      <mat-tab label="Queries">
        <div class="overview-tab">
          Queries content
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
