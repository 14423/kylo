<div fxLayout="row" fxLayoutAlign="start center" class="pad-left-sm pad-right-sm">
  <div *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <ol class="mat-title">
      <li>
        <div>
          <span *ngFor="let part of paths; index as pathIndex; last as isLast">
            <a matRipple class="cursor-pointer" (click)="browseTo(pathIndex)">
              {{part}}
            </a>
            <span *ngIf="!isLast">/</span>
          </span>
        </div>
        <div *ngIf="selectedRows.length > 0" class="selected-items" >{{selectedRows.length}} item(s) selected</div>
      </li>
    </ol>
  </div>
  <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)" fxFlex></td-search-box>
</div>
<mat-divider></mat-divider>
<td-data-table
    #dataTable
    [data]="filteredFiles"
    [columns]="columns"
    [(ngModel)]="selectedRows"
    [clickable]="true"
    [multiple]="true"
    [selectable]="true"
    (rowClick)="rowClick($event.row)">
  <ng-template tdDataTableTemplate="directory" let-value="value">
    <ng-md-icon [icon]="value ? 'fa-folder' : 'fa-file-r'" style="fill: #607D8B;"></ng-md-icon>
  </ng-template>
</td-data-table>
<div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
  <h3>No results to display.</h3>
</div>
<td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
  <span hide-xs>Rows per page:</span>
  <mat-select [style.width.px]="50" [(value)]="pageSize">
    <mat-option *ngFor="let size of [50, 100, 200, 500]" [value]="size">
      {{size}}
    </mat-option>
  </mat-select>
  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>
