<info-item  [name]="readonlySchedule" description="Schedule" icon="access_time" (edit)="onEdit()" (cancel)="cancel()" (save)="save()"
                 [editable]="feed.canEdit() && !feed.readonly"
                 [editing]="editing"
                 [readonlyList]="readonlyScheduleList" [isSaveDisabled]="!valid">
<form [formGroup]="formGroup">
  <feed-schedule #feedSchedule [parentForm]="formGroup"  [editable]="true" [(feed)]="feed" ></feed-schedule>
</form>

</info-item>
