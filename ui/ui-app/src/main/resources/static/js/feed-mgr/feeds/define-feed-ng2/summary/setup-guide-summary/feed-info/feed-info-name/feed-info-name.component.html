<info-item  name="{{feed.feedName}}" description="Name" icon="class" (cancel)="cancel()" (save)="save()"
                 [editable]="feed.canEdit() && !feed.readonly"
                 [(editing)]="editing">
<form [formGroup]="formGroup">
  <system-feed-name #systemFeedName [formGroup]="formGroup" [feed]="feed" layout="column"></system-feed-name>
</form>
</info-item>
