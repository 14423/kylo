<div mat-dialog aria-label="Feed Results">
    <form>
        <mat-toolbar class="md-warn">
            <div  class="md-toolbar-tools">
                <h4  *ngIf="!isValid">
                    <ng-md-icon size="24" md-icon icon="error_outline" aria-label="Error creating Feed"></ng-md-icon>
                    <span>{{"views.feed-error-dialog.Ec" | translate}} {{feedName}}</span>
                </h4>
                <span flex></span>
                <button mat-button class="md-icon-button" (click)="cancel()">
                    <ng-md-icon md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </button>
            </div>
        </mat-toolbar>
        <mat-dialog-content layout="column" flex style="min-width:500px;" layout-padding>
            <div *ngIf="!isValid && feedErrorsData != null">
                <div class="md-subhead">{{message}}</div>
                            <mat-list class="padding-left" *ngFor="let errors of feedErrorsData">
                                <mat-list-item class="md-2-line" *ngFor="let error of errors; let last = last;" >
                                    <div class="md-list-item-text" >
                                        <div *ngIf="error.processorName != null && error.processorName != '' " class="card-sub-header">Processor: {{error.processorName}}</div>
                                        <div class="md-warn-text">{{error.message}}</div>
                                    </div>
                                    <mat-divider *ngIf="!last"></mat-divider>
                                </mat-list-item>
                            </mat-list>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions layout="row">
            <button mat-button class="md-warn" (click)="fixErrors()">
               {{"views.feed-error-dialog.Okay" | translate}}
            </button>
        </mat-dialog-actions>
    </form>
</div>
