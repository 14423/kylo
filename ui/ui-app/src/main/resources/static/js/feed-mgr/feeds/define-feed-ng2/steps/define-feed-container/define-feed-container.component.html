
<td-layout *ngIf="feed != undefined">
  <td-layout-manage-list opened="true" mode="side">
    <feed-definition-side-nav td-sidenav-content [feed]="feed"></feed-definition-side-nav>
    <mat-toolbar >
      <div fxLayout="row" fxLayoutAlign="start center">
        <span>{{feed.getFeedNameAndVersion()}}</span>
        <span class="hint pad-left" *ngIf="feed != undefined">Updated: {{feed.updateDate | date:'MM/dd/yyy HH:mm:ss'}}</span>
       </div>
      <span fxFlex="100"></span>
      <div>
        <ng-container
            [ngTemplateOutlet]="toolbarActionLinks ? toolbarActionLinks: defaultToolbarActionLinks">
        </ng-container>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between">
      <button mat-raised-button button color="accent" (click)="onEdit()" *ngIf="feed.canEdit() && feed.readonly"><mat-icon>edit</mat-icon> Edit</button>
      <button mat-button color="accent" (click)="onDelete()" *ngIf="feed.canEdit() && !feed.readonly"><mat-icon>delete</mat-icon> <span *ngIf="feed.isDraft()">Remove Draft</span> <span *ngIf="!feed.isDraft()">Delete Feed</span></button>
      <button mat-button color="accent" (click)="onCancelEdit()" *ngIf="feed.canEdit() &&  !feed.readonly"><mat-icon>cancel</mat-icon> Cancel</button>
      </div>
    </mat-toolbar>
    <ui-view></ui-view>
  </td-layout-manage-list>


</td-layout>

<ng-template #defaultToolbarActionLinks>
</ng-template>
