
<mat-toolbar [color]="['primary']">
  <span>Upload file to target</span>
  <span class="flex"></span>
  <button mat-icon-button (click)="cancel()">
    <mat-icon arial-label="Close dialog">close</mat-icon>
  </button>
</mat-toolbar>
<div mat-dialog-content >
  <div class="mat-padding" fxLayout="column" fxFlex fxLayoutAlign="start">
    <mat-progress-spinner [diameter]="50" mode="indeterminent" *ngIf="uploading"></mat-progress-spinner>
    <div *ngIf="errorMessage != '' && !uploading" fxLayout="row wrap">
     <mat-icon color="warn">error</mat-icon>
      <span class="pad-left">{{errorMessage}}</span>
    </div>
    <file-upload #fileUpload (onSubmit)="onUploadFiles($event)" *ngIf="!uploading"></file-upload>
  </div>
</div>
