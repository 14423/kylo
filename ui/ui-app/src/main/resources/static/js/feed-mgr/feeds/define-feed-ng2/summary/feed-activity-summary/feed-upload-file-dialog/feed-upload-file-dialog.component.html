<h2 mat-dialog-title>Upload file to target</h2>
<div mat-dialog-content >
  <div class="mat-padding" fxLayout="column" fxFlex fxLayoutAlign="start">
    <mat-progress-spinner [diameter]="50" mode="indeterminent" *ngIf="uploading" color="accent"></mat-progress-spinner>
    <div *ngIf="errorMessage != '' && !uploading" fxLayout="row wrap">
     <mat-icon color="warn">error</mat-icon>
      <span class="pad-left">{{errorMessage}}</span>
    </div>
    <file-upload #fileUpload (onSubmit)="onUploadFiles($event)" *ngIf="!uploading"></file-upload>
  </div>
</div>
