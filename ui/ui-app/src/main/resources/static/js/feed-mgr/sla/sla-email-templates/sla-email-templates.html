  <filtered-paginated-table-view *ngIf="!loading"
    [cardTitle]="cardTitle"
    [filteredData]="filteredData"
    [columns]="columns"
    [clickable]="true"
    [sortable]="true"
    [sortOrder]="sortOrder"
    [sortBy]="sortBy"
    [firstLast]="false"
    [pageSize]="pageSize"
    [filteredTotal]="filteredTotal"
    [allowedPageSize]="[5,10,20,50]"
    (rowClick)="editTemplate($event.row)"
    (sortChange)="onSortOrderChange($event)"
    (searchDebounced)="search($event)"
    (pageSizeChanged)="onPageSizeChange($event)"
>
    <ng-template tdDataTableTemplate="default" let-value="value" let-row="row" let-column="column">
      <div layout="row">
          <mat-icon class="ng-md-icon primary-color-1" *ngIf ="value" >check_box</mat-icon>
          <mat-icon class="ng-md-icon primary-color-1" *ngIf ="!value" >check_box_outline_blank</mat-icon>
      </div>
    </ng-template>
</filtered-paginated-table-view>
<mat-card flex style="max-width: 980px; width: 980px;" *ngIf="loading">
  <mat-card-title class="filter-header" style="font-size:smaller;">
      <mat-toolbar style="display:flex">
        <div style="white-space: nowrap;margin-top:6px;" class="card-title">{{cardTitle | translate}}</div>
        <td-search-box #searchBox style="width: 100%;margin-left: 18px;margin-right: 18px;" placeholder="Filter" (searchDebounce)="search($event)" [showUnderline]="true" [alwaysVisible]="true" flex>
        </td-search-box>
      </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <div>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <span class="md-body-2 layout-padding-left">Loading templates</span>
    </div>
  </mat-card-content>
</mat-card>
