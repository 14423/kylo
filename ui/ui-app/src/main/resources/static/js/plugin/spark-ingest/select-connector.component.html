<mat-card>
  <mat-card-title>Connectors</mat-card-title>
  <mat-card-subtitle>Select a connector to get started</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-grid-list [cols]="media.query('gt-md') ? 4 : media.query('gt-xs') ? 3 : 2" rowHeight="150px" gutterSize="10px">
      <ng-template let-item ngFor [ngForOf]="items">
        <mat-grid-tile matRipple ngClass="bgc-{{item.color}}" class="cursor-pointer" (click)="selectConnector(item)">
          <kylo-icon class="icon-component" icon="{{item.icon}}" style="fill: white; fill-opacity: 0.7;" size="112px"></kylo-icon>
          <mat-grid-tile-footer>
            <h3 mat-line>{{item.title}}</h3>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </ng-template>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
