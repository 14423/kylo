<mat-card>
  <mat-card-title>Schema</mat-card-title>
  <mat-card-subtitle>Preview the schema</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form>
      <div *ngIf="format == 'csv'">
        <mat-form-field>
          <label for="delimiter">Delimiter</label>
          <input id="delimiter" name="delimiter" matInput type="text" [(ngModel)]="delimiter">
        </mat-form-field>
        <button mat-button (click)="update()">Preview</button>
      </div>
      <mat-tab-group *ngIf="raw != null">
        <mat-tab label="Preview">
          <td-data-table [data]="data" [columns]="columns" [style.height.px]="200"></td-data-table>
        </mat-tab>
        <mat-tab label="Raw">
          <div style="background-color: #bbb; border: 1px solid #666" [innerHtml]="raw"></div>
        </mat-tab>
      </mat-tab-group>
      <td-data-table *ngIf="raw == null" [data]="data" [columns]="columns" [style.height.px]="200"></td-data-table>
      <button mat-raised-button clas="text-upper" color="secondary" type="button" (click)="next()">Continue</button>
    </form>
  </mat-card-content>
</mat-card>
