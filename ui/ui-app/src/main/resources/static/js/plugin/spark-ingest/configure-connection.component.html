<mat-card>
  <mat-card-title>Connection</mat-card-title>
  <mat-card-subtitle>Configure the connection to the data source</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div *ngIf="formType == 'DYNAMIC'">
      <td-dynamic-forms [elements]="elements"></td-dynamic-forms>
    </div>
    <div *ngIf="formType == 'HDFS'">
      <form>
        <div fxLayout="row">
          <mat-form-field fxFlex>
            <label for="path">Path</label>
            <input id="path" name="path" type="text" matInput [(ngModel)]="path">
          </mat-form-field>
          <button matRaisedButton (click)="browse()">Browse...</button>
        </div>
      </form>
      <mat-form-field>
        <label for="format">Format</label>
        <input id="format" name="format" type="text" matInput [(ngModel)]="format">
      </mat-form-field>
    </div>
    <div *ngIf="formType == 'HIVE'">
      <form>
        <mat-form-field>
          <label for="table">Hive Table</label>
          <input id="table" name="path" type="text" matInput [matAutocomplete]="auto" (click)="refreshHive()" [(ngModel)]="path">
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let table of hiveTables" [value]="table.fullNameLower">{{table.fullName}}</mat-option>
        </mat-autocomplete>
      </form>
    </div>
    <form>
      <button mat-raised-button clas="text-upper" color="secondary" type="button" [disabled]="!valid" (click)="save()">Continue</button>
    </form>
  </mat-card-content>
</mat-card>
